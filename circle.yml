machine:
  java:
    version: oraclejdk8

dependencies:
  pre:
    - chmod +x gradlew
    - echo y | android update sdk --no-ui --all --filter "platform-tools,tools,android-23,extra-android-m2repository,extra-android-support,sys-img-armeabi-v7a-android-19"
    - echo y | android update sdk --no-ui --all --filter "build-tools-23.0.3"

test:
  override:
    - echo no | android create avd --force -n test -t android-19 --abi armeabi-v7a
    - emulator -avd test -no-skin -no-audio -no-window:
        background: true
        parallel: true
    - circle-android wait-for-boot
    - adb shell input keyevent 82
    - sh script.sh
