sudo: false
language: android
jdk: oraclejdk7

android:
  components:
    - platform-tools
    - tools
    - android-23
    - build-tools-23.0.3
    - sys-img-armeabi-v7a-android-23

before_install:
 - chmod +x gradlew

before_script:
  - echo no | android create avd --force -n test -t android-23 --abi armeabi-v7a
  - emulator -avd test -no-skin -no-audio &
  - android-wait-for-emulator
  - adb shell input keyevent 82

script:
  - sh script.sh

notifications:
  email: true

cache:
  directories:
    - $HOME/.m2
    - $HOME/.gradle
